<!DOCTYPE html>
<html>
  <head>
    <title>The finder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link sync rel="stylesheet" href="/css/lib/jquery.dataTables.min.css" />
    <link sync rel="stylesheet" href="/css/lib/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body data-ng-app>
    <div ng-include="'/html/components/header.html'"></div>

    <main class="container">
      <div class="detail-header-container">
        <h4 id="detail-title"></h4>
        <span id="detail-state" class="new badge" data-badge-caption=""></span>
      </div>
      <hr />
      <div>
        <h6 id="detail-subheading">
          Proposat per: <strong><span id="detail-proposer"></span></strong> (<span id="detail-role"></span>)
        </h6>
      </div>
      <div id="detail-keywords">
      </div>
      <div id="detail-description" class="description-container">
      </div>
      <div class="goals-container">
        <span class="goals-title">Objectius</span>
        <ul id="detail-objectives" class="collection">
        </ul>
      </div>
    </main>

    <div ng-include="'/html/components/footer.html'"></div>

    <script src="/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/jquery.dataTables.min.js"></script>
    <script src="/js/lib/materialize.min.js"></script>
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/data/api.js"></script>
    <script src="/js/data/mock.js"></script>
    <script src="/js/proposalDetail.js"></script>
  </body>
</html>
